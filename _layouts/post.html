---
layout: default
---

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      <span class="post-category">{{ page.category | upcase }}</span>
      <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.excerpt %}
    <p class="post-excerpt">{{ page.excerpt }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="post-tags">
      {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    <a class="back-link" href="{{ '/' | relative_url }}">‚Üê Back to all posts</a>
  </footer>
</article>
